<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>employee_update</title>
</head>
<body>
<form th:action="@{/employee}" method="post">
    <input type="hidden" name="_method" value="put">
    <input type="hidden" name="empId" th:value="${employee.empId}">
    empName:<input type="text" name="empName" th:value="${employee.empName}"><br>
    age:<input type="text" name="age" th:value="${employee.age}"><br>
    <!--
        th:field="${employee.gender}"可用于单选框或复选框的回显
        若单选框的value和employee.gender的值一致，则添加checked="checked"属性
    -->
    gender:男<input type="radio" name="gender" value="男" th:field="${employee.gender}"><br>
    女<input type="radio" name="gender" value="女" th:field="${employee.gender}"><br>

    email:<input type="text" name="email" th:value="${employee.email}"><br>
    <input type="submit" value="update"><br>
</form>


</body>
</html>
